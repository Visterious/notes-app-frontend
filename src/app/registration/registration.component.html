<div class="col-12 offset-sm-3 col-sm-6 offset-lg-4 col-lg-4 mt-4">
  <h1 class="text">Registration</h1><br>
  <div *ngIf="error && !sent" class="alert alert-danger error" style="color: #ff5a60">{{error}}</div>
  <form *ngIf="!sent" [formGroup]="registrationForm" (ngSubmit)="submit()">
    <div class="form-group">
      <input class="form-control" formControlName="username" type="text" placeholder="Username"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }" (keydown.space)="$event.preventDefault()" required>
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="password" type="password" placeholder="Password"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" (keydown.space)="$event.preventDefault()" required>
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="password2" type="password" placeholder="Repeat password"
             [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" (keydown.space)="$event.preventDefault()" required>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-main"  type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>
      <button class="btn text" routerLink="">Cancel</button>
    </div>
  </form>
</div>
