<div class="col-12 offset-sm-3 col-sm-6 offset-lg-4 col-lg-4 mt-4">
  <h1 class="text">Login</h1><br>
  <div *ngIf="error" class="alert alert-danger error" style="color: #ff5a60">Incorrect login or password</div>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <input class="form-control" formControlName="username" type="text" placeholder="Login"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required" style="color: #ff5a60">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control" formControlName="password" type="password" placeholder="Password"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required" style="color: #ff5a60">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-main"  type="submit">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
      <button class="btn text" routerLink="/registration">Registration</button>
    </div>
  </form>
</div>
