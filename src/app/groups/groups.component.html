<div class="row">
  <div class="col-12">
    <h1 class="text">
      YOUR GROUPS
    </h1>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-12 col-sm-6">
        <form id="searchForm">
          <div>
            <input placeholder="Search..." type="search" (input)="search($event)">
          </div>
        </form>
      </div>
      <div class="col-12 col-sm-6">
        <select #selectList class="rounded" name="sorts" (change)="selectSort(selectList.value)">
          <option value="sortName" selected>Sort by name</option>
          <option value="dsortName">Descending sort by name</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-12">
    <div class="row">
      <div *ngFor="let invite of invites" class="col-12 wrapper">
        <div class="invite text">
          <span>You have invite from
            {{ (invite.username?.length>12)? (invite.username | slice:0:10)+'..':(invite.username) }}
          </span>
          <button class="btn text" (click)="reject(invite.inviteId)">Reject</button>
          <button class="btn btn-main" (click)="join(invite.inviteId, invite.groupId)">Join</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 mt-2">
    <div class="row">
      <div *ngFor="let group of groups" class="col-12 col-sm-6 col-lg-3 wrapper">
        <div class="item" [routerLink]="['/groups', group.groupId, group.creatorId]">
          <h4>{{ (group.name?.length>12)? (group.name | slice:0:10)+'..':(group.name) }}</h4>
          <i class="fas fa-edit edit" (click)="onUpdate(group.groupId, group.creatorId); $event.stopPropagation()"></i>
          <span class="float-right">{{ group.countOfUsers }} <i class="fas fa-users"></i></span>
          <span class="float-left"><i class="fas fa-user"></i> {{ group.creatorName }}</span>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-3 wrapper">
        <div class="item create-item" (click)="onCreate()">
          <i class="fas fa-plus-square fa-2x"></i>
          <h6>CREATE GROUP</h6>
        </div>
      </div>
    </div>
  </div>
</div>
